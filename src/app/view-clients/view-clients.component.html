<!DOCTYPE html>
<html lang="en">

<body>

<!-- Navigation -->

<!-- Header -->
<header class="bg-light py-5 mb-5">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-lg-12">
                <h2 class="display-4 text-black mt-5 mb-2">View Clients</h2>
            </div>
        </div>
    </div>
</header>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="mb-5">


            <div class = "row">

                <div *ngFor="let userItem of userValueChanges | async">

                    <img class ="card" style= "width: 200px">
                    <div class="card-body">
                        <h5>{{userItem['payload'].val()['display-name']}}
                        </h5>
                        <img src = "{{userItem['payload'].val()['photo-url']}}" width = "100px" height = "100px">
                        <br>
                        <br>

                        <button mat-raised-button color = "primary" (click) = "onViewClientClicked()"
                                >View Client</button>
                    </div>

                </div>
            </div>
        </div>

        <!--        <div class="col-md-4 mb-5">-->
        <!--            <br>-->
        <!--            <br>-->
        <!--            <button class ="btn btn-primary">Sign in with Google</button>-->
        <!--        </div>-->
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Algofinance 2019</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
