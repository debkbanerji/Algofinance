<app-nav-bar></app-nav-bar>


<header class="bg-light py-5 mb-5">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-lg-12">
                <h2 class="display-4 text-black mt-5 mb-2">View Clients</h2>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="mb-5">
            <div class="row">
                <div *ngFor="let userItem of userValueChanges | async">
                    <img class="card" style="width: 200px">
                    <div class="card-body" style="text-align: center">
                        <h5>{{userItem['payload'].val()['uid'] !== userUID ? userItem['payload'].val()['display-name'] : 'Me'}}
                        </h5>
                        <img style="border-radius: 50%" src="{{userItem['payload'].val()['photo-url']}}" width="100px"
                             height="100px">
                        <br>
                        <br>

                        <button mat-raised-button color="primary"
                                (click)="onViewClientClicked(userItem['payload'].val()['uid'])">
                            View {{userItem['payload'].val()['uid'] !== userUID ? 'Client' : 'My Finances'}}
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
